<body>
  <div class="wrapper">
    <!-- Form -->
    <div class="form-container">
      <h1>Realtime Face Verification </h1>
      <input type="text" id="username" placeholder="Enter your name" required>
      <br>
      <button onclick="startCapturing()">Verify</button>
      <p id="result"></p>
    </div>

    <!-- Webcam Feed -->
    <div class="video-container">
      <h2>Webcam</h2>
      <img id="videoFeed" src="" alt="Video stream will appear here">
      <div id="status"></div>
      <canvas id="canvas" style="display:none;"></canvas>
    </div>
  </div>

  <script>
      function startCapturing() {
        const username = document.getElementById('username').value.trim();
        const result = document.getElementById('result');
        const status = document.getElementById('status');
        const videoFeed = document.getElementById('videoFeed');
    
        if (!username) {
          result.textContent = "Please enter your name.";
          result.style.color = "red";
          return;
        }
    
        result.textContent = "Starting verification...";
        result.style.color = "black";
    
        // Start MJPEG stream from Flask
        videoFeed.src = `/verify_realtime_stream?username=${encodeURIComponent(username)}`;       // âœ… Corrected the URL to include username;
        status.textContent = `Verifying ${username}...`;
      }
    </script>
</body>
