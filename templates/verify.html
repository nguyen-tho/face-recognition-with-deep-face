<!-- verify.html -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/verify.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/icon.ico') }}" type="image/x-icon">
  <title>Face Verification</title>
  <style>
   
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Form -->
    <div class="form-container">
      <h1>Face Verification</h1>
      <input type="text" id="username" placeholder="Enter your name" required>
      <br>
      <button onclick="captureImage()">Capture</button>
      <button onclick="submitImage()">Verify</button>
      <p id="result"></p>
    </div>

    <!-- Webcam Feed -->
    <div class="video-container">
      <h2>Webcam</h2>
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" style="display:none;"></canvas>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const resultText = document.getElementById('result');

    // Access webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        console.error("Error accessing webcam:", err);
      });

    // Capture image from video
    function captureImage() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      resultText.innerText = "Image captured.";
    }

    // Send image + username to Flask API
    function submitImage() {
      const username = document.getElementById('username').value;
      if (!username) {
        alert("Please enter your name.");
        return;
      }

      canvas.toBlob(function(blob) {
        const formData = new FormData();
        formData.append('image', blob, 'captured.jpg');
        formData.append('name', username);

        fetch('/verify', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.verified !== undefined && data.accuracy !== undefined) {
            if (data.verified) {
              resultText.innerText = `✅ Verified, Accuracy: ${(data.accuracy * 100).toFixed(2)}%`;
            } else {
              resultText.innerText = `❌ Not Verified, Accuracy: ${(data.accuracy * 100).toFixed(2)}%`;
            }
          } 
          else {
            resultText.innerText = `❌ Error: ${data.error}`;
          }
        })
        .catch(err => {
          console.error(err);
          resultText.innerText = "❌ Error during verification.";
        });
      }, 'image/jpeg');
    }
  </script>
</body>
</html>
