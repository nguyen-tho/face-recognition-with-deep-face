<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Face Detection</title>
</head>
<body>
    <h1>Enter Dataset Name</h1>
    <form method="get" action="/capture/">
        <input type="text" name="name" placeholder="Dataset Name" required>
        <input type="submit" value="Start Capture">
    </form>

    <h2>Webcam Feed</h2>
    <img src="/capture/{{ name }}" width="640" height="480">
</body>
</html>
